    html.dark body {

      color: #f9fafb; /* Light text for dark mode */
    }

    /* Button animations */
    .btn-animated {
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    .btn-animated:hover {
      transform: scale(1.05);
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 8px 0 rgba(99, 102, 241, 0.7);
      }
      50% {
        box-shadow: 0 0 16px 4px rgba(99, 102, 241, 0.9);
      }
    }
    .btn-active {
      animation: pulseGlow 2s infinite;
    }
    .btn-icon {
      width: 1.2rem;
      height: 1.2rem;
      stroke-width: 2;
      stroke: currentColor;
      fill: none;
    }

    /* Animated gradient boxes - these remain vibrant in both modes */
    .animated-gradient {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: linear-gradient(270deg, #7928CA, #FF0080, #FF8C00, #40E0D0, #7928CA);
      background-size: 1000% 1000%;
      animation: gradientShift 20s ease infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      color: white; /* Text inside remains white */
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      border-radius: 0.75rem;
      pointer-events: none;
    }
    .animated-gradient > * {
      position: relative;
      z-index: 1;
    }

    /* About Box Animation */
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-floatText {
      animation: floatText 6s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out both;
    }

    /* Title Glow */
    @keyframes textGlow {

      50% { text-shadow: 0 0 20px #facc15, 0 0 40px #e879f9; }

    .animate-text-glow {
      animation: textGlow 2s ease-in-out infinite;
